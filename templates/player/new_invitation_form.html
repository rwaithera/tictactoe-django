{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Invite Opponent
{% endblock %}

{% block content %}
    <hr><hr><hr>

    <div class="col-md-6">
        <form action="{% url 'player_new_invitation' %}"
              method="post">
            {% csrf_token %}

            {{ form | crispy }}

            <button type="submit">Send Invitation</button>
        </form>
    </div>

{% endblock %}
