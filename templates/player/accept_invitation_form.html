{% extends "base.html" %}

{% block title %}
    Accept Invitation
{% endblock %}

{% block content %}

    <div class="well col-md-6">
        <p>User {{ invitation.from_user }} has invited you to a game.
            See the message:</p>
        <blockquote>
            <p> {{ invitation.message }}</p>
        </blockquote>

        <form role="form"
              action=""
              method="post">
            {% csrf_token %}
            <button type="submit" name="accept" value="ok">Accept</button>
            <button type="submit" name="deny" value="no">Deny</button>
        </form>
    </div>

{% endblock %}
